<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Secret Hitler Odds</title>
</head>
<body>
  <div class="main-cont">
    <div class="cont">
      <div class="in-title">ROUND 1</div>
      <div class="tables">
        <table class="oddT one">
          <th colspan="5">N/A</th>
          <th colspan="1">
            <button>+</button>
          </th>
          <tr class="RRR">
            <td><span class="red">R</span><span class="red">R</span><span class="red">R</span></td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr class="RRB">
            <td><span class="red">R</span><span class="red">R</span><span class="blue">B</span></td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr class="BBR">
            <td><span class="blue">B</span><span class="blue">B</span><span class="red">R</span></td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr class="BBB">
            <td><span class="blue">B</span><span class="blue">B</span><span class="blue">B</span></td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
        </table>
        <table class="dataT one">
          <th colspan="1">Data</th>
          <tr class="deck">
            <td>17</td>
          </tr>
          <tr class="redD">
            <td>11</td>
          </tr>
          <tr class="blueD">
            <td>6</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="src.js"></script>
</body>
</html>
